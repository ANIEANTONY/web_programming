</head>

<body>
	<header >
		<div class="logo">
			<img src="https://www.mcka.in/images/aes_logo.png" width="500px" height="150px;" alt="Marian_college_kuttikanam Autonomous">
			
		</div>
		<div class="logo float">
				<ul>
					<li><a href="index.html">Home</a> </li>
					<li><a href="user_details.html">add details</a></li>
					<li><a href="userBasicInfo.html">view details</a></li>
				</ul>
			</div>
	
	</header>
	<br><br><br>
	<div align="center">
		<fieldset>
			<h1>Add User details </h1>
	<form action="user_details.html" name="myForm"  onsubmit="return validateForm()"  method="post">
		<table>
			<tr>
				<td><label>Name:</label></td>
				<td><input  name="name" type="text"  placeholder="Eg: John Jacob" maxlength="20"></td>
			</tr>	
			<tr>
				<td><label>Date of Birth:</label></td>
				<td><input name="dob" type="date"   max="2005-12-31"  ></td>
			</tr>
			<tr>
				<td><label>Mobile no:</label></td>
				<td><input name="no" type=""  maxlength="10" placeholder="Eg:8178567877" ></td>
			</tr>
			<tr>
				<td><label>Email:</label> </td>
				<td><input name="mail" type="email"  placeholder="Eg:john87@gmail.com"></td>
			</tr>
			<tr>
				<td><label>Gender:</label></td>
				<td><input type="radio" name="gen"  value="male"> Male &nbsp; 
					<input type="radio" name="gen"  value="female">Female</td>
			</tr>
			<tr>
				<td><label>Percentage of marks</label></td>
				<td><input type="text" name="mark"  placeholder="Eg: 78%"></td>
			</tr>
			
			<tr>
				<th></th>
				<td><input type="submit" name="" value="SUBMIT"></td>
			</tr>
		</table>
	</form>
	</fieldset>
	</div>
	
	<footer>
		
		<h5 align="center">footer@2020|Created by Anie Antony</h5>
		
	</footer>
</body>
</html>
